<!DOCTYPE html>
<html lang="en" ng-app="app">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>Image upload</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
		<script src="js/lib/jquery.min.js"></script>
		<script src="js/lib/bootstrap.min.js"></script>
		<script src="js/lib/angular.min.js"></script>
		<script src="js/main.js"></script>
	</head>
<body ng-controller="MainCtrl">
	<div class="panel panel-default upload-container">
		<div class="panel-body">
			<form method="post" action='upload' enctype="multipart/form-data" >
				<div class="form-group">
					<label for="input-image">Choose images : </label>
					<input type="file" name="image" id="input-image" accept="image/*" multiple="multiple"/>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
			<div class="image-list">
				<div id="image" class="image" ng-repeat="image in images">
					<img ng-src="{{image.url}}" />
				</div>
			</div>
		</div>
	</div>
</body>
</html>
