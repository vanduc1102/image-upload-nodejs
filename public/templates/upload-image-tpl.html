<form>
	<div class="form-group">
		<label for="input-image">File input</label>
		<input type="file" name="image" id="input-image" accept="image/*" multiple="multiple"/>
		<button class="btn btn-primary" ng-click="onUploadImageClicked()" />
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
</form>
